<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<header class="header">
  <div class="header__container">
    <div class="logo">
      <a href="index.html">
        <img src="http://placehold.it/150x100" alt="Логотип">
      </a>
    </div>
    <nav class="navigation">
      <button type="button" class="navigation__switch"><span class="visually-hidden">Открыть/закрыть меню</span>
      </button>
      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="catalog.html" class="navigation__link">Каталог товаров</a>
        </li>
        <li class="navigation__item">
          <a href="#" class="navigation__link">Вязание на заказ</a>
        </li>
        <li class="navigation__item">
          <a href="#" class="navigation__link navigation__link--search">Поиск по сайту</a>
        </li>
        <li class="navigation__item">
          <a href="#" class="navigation__link navigation__link--cart">Корзина: пока пуста</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<main>
  <div class="heading heading--gray">
    <div class="heading__container">
      <h1 class="heading__text">
        Вязание на заказ
      </h1>
    </div>
  </div>
  <section class="order">
    <div class="order__container">
      <h2 class="visually-hidden">Форма заказа:</h2>
      <p class="promotion"></p>
      <form method="post" action="https://echo.htmlacademy.ru" class="order__form">
        <fieldset class="order__fieldset">
          <legend class="order__legend">Тип</legend>
          <input type="radio" class="order__input order__input--no-display" id="order-form-type-accessory" name="type" value="1">
          <label for="order-form-type-accessory" class="order__label order__label--radio">Аксессуар для интерьера</label>
          <input type="radio" class="order__input order__input--no-display" id="order-form-type-toy" name="type" value="2">
          <label for="order-form-type-toy" class="order__label order__label--radio">Детская игрушка</label>
        </fieldset>
        <fieldset class="order__fieldset">
          <legend class="order__legend">Цвет</legend>
          <input type="checkbox" class="order__input order__input--no-display" id="order-form-color-white" name="white">
          <label for="order-form-color-white" class="order__label order__label--checkbox">Белый</label>
          <input type="checkbox" class="order__input order__input--no-display" id="order-form-color-gray" name="gray">
          <label for="order-form-color-gray" class="order__label order__label--checkbox">Серый</label>
          <input type="checkbox" class="order__input order__input--no-display" id="order-form-color-tiffany" name="tiffany">
          <label for="order-form-color-tiffany" class="order__label order__label--checkbox">«Тиффани»</label>
          <input type="checkbox" class="order__input order__input--no-display" id="order-form-color-black" name="black">
          <label for="order-form-color-black" class="order__label order__label--checkbox">Черный</label>
          <input type="checkbox" class="order__input order__input--no-display" id="order-form-color-pink" name="pink">
          <label for="order-form-color-pink" class="order__label order__label--checkbox">Розовый</label>
          <input type="checkbox" class="order__input order__input--no-display" id="order-form-color-orange" name="orange">
          <label for="order-form-color-orange" class="order__label order__label--checkbox">Оранжевый</label>
        </fieldset>
        <fieldset class="order__fieldset">
          <legend class="order__legend">ФИО</legend>
          <label for="order-form-identity-name" class="order__label">Имя:</label>
          <input type="text" class="order__input order__input--text" id="order-form-identity-name" name="name" placeholder="Введите ваше имя*">
          <label for="order-form-identity-surname" class="order__label">Фамилия:</label>
          <input type="text" class="order__input order__input--text" id="order-form-identity-surname" name="surname" placeholder="Укажите фамилию*">
          <label for="order-form-identity-patronymic" class="order__label">Отчество:</label>
          <input type="text" class="order__input order__input--text" id="order-form-identity-patronymic" name="patronymic" placeholder="Отчество, если желаете">
        </fieldset>
        <fieldset class="order__fieldset">
          <legend class="order__legend">Тел</legend>
          <input type="tel" class="order__input order__input--tel" name="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
        </fieldset>
        <fieldset class="order__fieldset">
          <legend class="order__legend">E-mail</legend>
          <input type="email" class="order__input order__input--email" placeholder="Ваш Email*">
        </fieldset>
        <fieldset class="order__fieldset">
          <legend class="order__legend">Доп</legend>
          <textarea class="order__textarea">Опишите все ваши пожелания к заказу</textarea>
        </fieldset>
        <p class="order__prompt">
          *Поля обязательны для заполнения
        </p>
        <button type="submit" class="order__button button">
          Отправить заказ
        </button>
      </form>
    </div>
  </section>
</main>
<footer class="footer">
  <div class="footer__container">
    <section class="social-navigation">
      <h2 class="visually-hidden">Мы в соцсетях:</h2>
      <ul class="social-navigation__list">
        <li><a href="#" class="social-navigation__item social-navigation__item--instagram">
          <span class="visually-hidden">instagram</span></a>
        </li>
        <li><a href="#" class="social-navigation__item social-navigation__item--facebook">
          <span class="visually-hidden">facebook</span></a>
        </li>
        <li><a href="#" class="social-navigation__item social-navigation__item--twitter">
          <span class="visually-hidden">twitter</span></a>
        </li>
      </ul>
    </section>
    <section class="copyright">
      <a href="https://htmlacademy.ru/intensive/adaptive" class="copyright__link">
        <h2 class="copyright__heading">Разработано</h2>
        <img src="http://placehold.it/150x100" class="copyright__logo" alt="htmlacademy">
      </a>
    </section>
  </div>
</footer>
</body>
</html>
